<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./PODStyle.css">

</head>
<body>
    <div class="window">
        <div class="content">
            <h1>Astronomy Picture of the Day</h1><br>

            <div><label for="apod-date">Select Date:</label>
            <input onchange="fetchAPOD()" type="date" id="apod-date" class="date-button"></div>

            <div id="apod-container"><br><br>
                <img id="apod-image" src="" alt="Astronomy Picture of the Day">
                <h2 id="apod-title"></h2>
                <div class="apod-description-container"><p id="apod-description"></p></div>
            </div><br><br><br>
            <p>Powered by NASA's APOD API.</p>

        </div>
    </div>

    <script src="./PODScript.js"></script>
</body>
</html>
